<html>
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=10,b=20;
            document.writeln(a+b);
            document.writeln(a-b);
            document.writeln(a*b);
            document.writeln(a/b);
            document.writeln(a%b);
        </script>
    </body>
</html>
